Build docs:
  stage: Build docs
  environment: docs
  image: registry.getnoc.com/infrastructure/docs:master
  script:
    - cd docs/
    - sphinx-build -a -E -b html src/en ../build/docs/en
    - python ./scripts/build-go.py ../build/docs/en/objects.inv
  tags:
    - docker
  artifacts:
    paths:
      - build/docs/en
    expire_in: 1 day
  only:
    changes:
      - docs/**

Build Master Docs:
  stage: Build docs
  environment: docs
  image: registry.getnoc.com/infrastructure/docs:master
  script:
    - cd docs/
    - sphinx-build -a -E -b html src/en ../build/docs/en
    - python ./scripts/build-go.py ../build/docs/en/objects.inv
  tags:
    - docker
  artifacts:
    paths:
      - build/docs/en
    expire_in: 1 day
  only:
    refs:
      - master
      - /^release-\d+\.\d+/

Build release image:
  stage: Build release container
  before_script:
    # registry.getnoc.com/noc/noc/code:stable
    - CONTAINER_NAME=$CI_REGISTRY_IMAGE/code:$CI_COMMIT_TAG
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $CONTAINER_NAME -f .docker/Dockerfile .
    - docker push $CONTAINER_NAME
    - docker rmi $CONTAINER_NAME
  tags:
    - shell
  only:
    - tags

Build nginx image:
  stage: Build additional release containers
  before_script:
    # registry.getnoc.com/noc/noc/static:stable
    - CONTAINER_NAME=$CI_REGISTRY_IMAGE/static:$CI_COMMIT_TAG
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - >
      docker build
      --no-cache
      --build-arg IMAGE=$CI_REGISTRY_IMAGE/code:$CI_COMMIT_TAG
      -t ${CONTAINER_NAME}
      -f .docker/Dockerfile.static .
    - docker push ${CONTAINER_NAME}
    - docker rmi ${CONTAINER_NAME}
  tags:
    - shell
  only:
    - tags

