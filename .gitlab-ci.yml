      -f .docker/Dockerfile.dev .
    - docker push ${CONTAINER_NAME}
    - docker rmi ${CONTAINER_NAME}
  tags:
    - shell
  only:
    - tags

upload docs:
  stage: Upload docs
  environment: docs
  image: registry.getnoc.com/infrastructure/s3helper:master
  script:
    - /tmp/mc -q cp -r build/docs/* cdn/$S3_BUCKET/$CI_COMMIT_REF_SLUG
  tags:
    - docker
  only:
    refs:
      - master
      - /^release-\d+\.\d+/
