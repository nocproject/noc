Test migrate:
  stage: test
  before_script:
    - DOCKER_COMPOSE_PROJECT=${CI_COMMIT_REF_SLUG}-${CI_JOB_ID}
  script:
    # see docker/docker-compose.yml for complete list of migrations
    - >
     docker-compose
     -f .docker/docker-compose.yml
     -p "${DOCKER_COMPOSE_PROJECT}-migrate"
     build migrate
    - >
      docker-compose
      -f .docker/docker-compose.yml
      -p "${DOCKER_COMPOSE_PROJECT}-migrate"
      up
      --exit-code-from migrate
      migrate
  after_script:
    - DOCKER_COMPOSE_PROJECT=${CI_COMMIT_REF_SLUG}-${CI_JOB_ID}
    - >
      docker-compose
      -f .docker/docker-compose.yml
      -p "${DOCKER_COMPOSE_PROJECT}-migrate"
      down -v
  only:
    refs:
      - merge_requests
      - master
      - /^release-\d+\.\d+/
  tags:
    - shell
  allow_failure: false

