# NOC services description
---
product: "noc"
services:
  postgres:
    description: PostgreSQL server
    level: system
    port: 5432

  mongod:
    description: Mongod server
    level: system
    port: 27017

  nginx:
    description: Nginx server
    level: system
    port: 443
    require_cert: true

  classifier:
    description: Classifier
    level: pool

  correlator:
    description: Correlator
    level: global

  fmwriter:
    description: FMWriter
    level: pool

  omap:
    description: OMap
    level: global

  ping:
    description: Ping
    level: pool

  pmwriter:
    description: PMWriter
    level: global

  probe:
    description: Probe
    level: pool

  probeconf:
    description: Probeconf
    level: pool

  syslogcollector:
    description: Syslog Collector
    level: pool

  trapcollector:
    description: SNMP Trap Collector
    level: pool

  web:
    description: Legacy web interface
    level: global

  sae:
    description: Service activation engine
    level: global

  dev:
    description: Development node
    level: global

  notebook:
    description: Notebook
    level: global

  activator:
    description: Activator service
    level: pool

  discovery:
    description: Service and resource discovery
    level: pool

  scheduler:
    description: Scheduler and Cron
    level: global

config:
  noc:
    installation_name:
      label: Installation name
      type: str
      default: Unconfigured installation

    rpc_choose_services:
      label: Choose RPC services
      type: int
      default: 3

    rpc_retry_timeout:
      label: RPC Retry timeout
      type: str
      default: 0.1,0.5,1,3,10,30

  classifier:
    lookup_solution:
      label: Lookup solution
      type: str
      default: noc.services.classifier.rulelookup.RuleLookup

    default_interface_profile:
      label: Default interface profile
      type: str
      default: default

  syslogcollector:
    listen_syslog:
      label: Listen SYSLOG
      type: str
      default: 0.0.0.0:514

  trapcollector:
    listen_traps:
      label: Listen SNNP Traps
      type: str
      default: 0.0.0.0:162

  sae:
    db_threads:
      label: DB threads
      type: int
      default: 4

  activator:
    script_threads:
      label: Script threads
      type: int
      default: 20

    tos:
      label: IP ToS mark
      type: int
      default: 0

  discovery:
    max_threads:
      label: Discovery threads
      type: int
      default: 10

  scheduler:
    max_threads:
      label: Scheduler threads
      type: int
      default: 10

  ping:
    tos:
      label: IP ToS mark
      type: int
      default: 0
