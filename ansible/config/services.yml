# NOC services description
---
product: "noc"
services:
  postgres:
    description: PostgreSQL server
    level: system
    port: 5432

  mongod:
    description: Mongod server
    level: system
    port: 27017

  nginx:
    description: Nginx server
    level: system
    port: 443

  classifier:
    description: Classifier
    level: pool

  correlator:
    description: Correlator
    level: global

  fmwriter:
    description: FMWriter
    level: pool

  omap:
    description: OMap
    level: global

  ping:
    description: Ping
    level: pool

  pmwriter:
    description: PMWriter
    level: global

  probe:
    description: Probe
    level: pool

  probeconf:
    description: Probeconf
    level: pool

  syslogcollector:
    description: Syslog Collector
    level: pool

  trapcollector:
    description: SNMP Trap Collector
    level: pool

  web:
    description: Legacy web interface
    level: global

config:
  noc:
    installation_name:
      label: Installation name
      type: str
      default: Unconfigured installation

  classifier:
    lookup_solution:
      label: Lookup solution
      type: str
      default: noc.services.classifier.rulelookup.RuleLookup

    default_interface_profile:
      label: Default interface profile
      type: str
      default: default

    deduplication_window:
      label: Deduplication window
      type: int
      default: 3
