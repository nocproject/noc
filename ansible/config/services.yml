# NOC services description
---
product: "noc"
services:
  postgres:
    description: PostgreSQL server
    level: global
    system: true
    static_service:
      port: 5432

  mongod:
    description: Mongod server
    level: global
    system: true
    static_service:
      port: 27017

  nginx:
    description: Nginx server
    level: global
    system: true

  consul:
    description: Consul Server
    level: global
    system: true

  redis:
    description: Redis Server
    level: global
    system: true
    static_service:
      port: 6379

  classifier:
    description: Classifier
    level: pool

  correlator:
    description: Correlator
    level: global

  fmwriter:
    description: FMWriter
    level: pool

  omap:
    description: OMap
    level: global

  ping:
    description: Ping
    level: pool

  pmwriter:
    description: PMWriter
    level: global

  probe:
    description: Probe
    level: pool

  probeconf:
    description: Probeconf
    level: pool

  syslogcollector:
    description: Syslog Collector
    level: pool

  trapcollector:
    description: SNMP Trap Collector
    level: pool

  web:
    description: Legacy web interface
    level: global
