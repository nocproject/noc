---
- import_playbook: pre.yml
  vars:
    tower_run_checks: "False"
    has_deploy_notificator: "True"

- name: Install NOC
  hosts: svc-noc-exec
  become: "True"
  gather_facts: "True"
  tags:
    - node
    - noc
  vars_files:
    - "vars/main.yml"
    - "vars/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}.yml"
  roles:
    - role: noc

- name: Install NOC microservices
  hosts: svc-noc-exec
  become: "True"
  strategy: "{% if groups['svc-noc-exec'] | length > 2 %}free{%else%}linear{%endif%}"
  gather_facts: "True"
  tags:
    - node
    - noc
  vars_files:
    - "vars/main.yml"
    - "vars/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}.yml"
  roles:
    - role: login
    - role: mrt
    - role: runner
    - role: escalator
    - role: web
    - role: card
    - role: selfmon
    - role: activator
    - role: grafanads
    - role: mailsender
    - role: tgsender
    - role: chwriter
    - role: classifier
    - role: correlator
    - role: syslogcollector
    - role: trapcollector
    - role: ping
    - role: sae
    - role: scheduler
    - role: discovery
    - role: bi
    - role: datastream
    - role: nbi
    - role: worker
    - role: metrics
    - role: ui
    - role: mx
    - role: kafkasender


- import_playbook: additional_roles/custom/service.yml

- import_playbook: noc_roles/migrate/service.yml

- import_playbook: post.yml
  vars:
    tower_run_tests: "True"
    has_deploy_notificator: "True"
