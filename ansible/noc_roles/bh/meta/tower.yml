---
forms:
  bh:
    description: >
      <strong>Service type</strong>: Internal <br/>
      <strong>Short description</strong>: Beholder service <br/>
      <strong>Long description</strong>: Executes Bi requests on Clickhouse db<br/>
      <strong>Scale Recommendations</strong>: At least two per installation.<br/>
      <strong>docs</strong>: <a href=https://docs.getnoc.com/master/en/services-reference/bh/ target=_blank>Bi</a><br/>
      <strong>Placement constraint</strong>: On workers<br/>
    power:
      default: 2
      label: "Instances"
      type: int
      max: 24
      min: 0
    loglevel:
      default: info
      label: Loglevel
      type: list
      options:
        - disabled
        - debug
        - info
        - warning
        - error
        - critical

services:
  bh:
    level: global
    category: internal
    supervisord:
      command: "./services/bh/service.py"
      process_name: "%(program_name)s-%(process_num)02d"
      oom_score_adj: 50
      startretries: 999
      stopwaitsecs: 2
      stdout_logfile_maxbytes: 10MB
      stdout_logfile_backups: 3
    depends:
      - noc
