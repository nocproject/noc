---
forms:
  correlator:
    description: >
      <strong>Service type</strong>: Internal <br/>
      <strong>Short description</strong>: Correlator <br/>
      <strong>Long description</strong>: Correlate events to alarms. <br/>
      <strong>Scale Recommendations</strong>: Have to be at least one per pool and not more than one on each node.  <br/>
      <strong>docs</strong>: <a href=https://docs.getnoc.com/master/en/services-reference/correlator/ target=_blank>Correlator</a><br/>
      <strong>Placement constraint</strong>: Place more correlators to different nodes. <br/>
    power:
      default: 1
      label: "Instances"
      type: int
      max: 1
      min: 0
    backup_power:
      default: 1
      label: "Additional Instances"
      type: int
      max: 16
      min: 0
    loglevel:
      default: info
      label: Loglevel
      type: list
      options:
        - disabled
        - debug
        - info
        - warning
        - error
        - critical
    max_threads:
      default: 10
      label: "Correlator threads"
      type: int

services:
  correlator:
    level: pool
    category: internal
    supervisord:
      command: "./services/correlator/service.py"
      process_name: "%(program_name)s-%(process_num)02d"
      oom_score_adj: 20
      priority: 150
      startretries: 999
      stopwaitsecs: 5
      stdout_logfile_maxbytes: 10MB
      stdout_logfile_backups: 3
    depends:
      - noc
      - liftbridge
