---
forms:
  mrt:
    description: >
      <strong>Service type</strong>: Internal <br/>
      <strong>Short description</strong>: MRT service <br/>
      <strong>Long description</strong>: Launch and supervise tasks from Run commands app<br/>
      <strong>Scale Recommendations</strong>: At least two per installation. <br/>
      <strong>docs</strong>: <a href=https://docs.getnoc.com/master/en/services-reference/mrt/ target=_blank>MRT</a><br/>
      <strong>Placement constraint</strong>: On node with nginx<br/>
    power:
      default: 2
      label: "Instances"
      type: int
      max: 8
      min: 0
    loglevel:
      default: info
      label: Loglevel
      type: list
      options:
        - disabled
        - debug
        - info
        - warning
        - error
        - critical
    max_concurrency:
      default: 50
      label: "Amount of concurrent tasks"
      type: int

services:
  mrt:
    level: global
    category: internal
    supervisord:
      command: "./services/mrt/service.py"
      process_name: "%(program_name)s-%(process_num)02d"
      oom_score_adj: 100
      priority: 110
      startretries: 999
      stopwaitsecs: 3
      stdout_logfile_maxbytes: 10MB
      stdout_logfile_backups: 3
    depends:
      - noc
