---
forms:
  noc:
    description: >
      <strong>Service type</strong>: Internal <br/>
      <strong>Short description</strong>: NOC settings <br/>
      <strong>Long description</strong>: Special settings for NOC<br/>
      <strong>Scale Recommendations</strong>: At one any node <br/>
      <strong>docs</strong>: <br/>
      <strong>Placement constraint</strong>: Any <br/>
    consul_token:
      default: noc
      label: consul token
      description: consul noc token
      type: str
      common: environment
    repo:
      default: https://github.com/nocproject/noc.git
      label: Repo
      description: Perhaps you do not want to change it
      type: str
    version:
      default: stable
      label: Noc version
      description: What version of the repository to check out.
      type: str
    root:
      default: /opt/noc
      label: Prefix
      description: Put noc source to
      type: str
    user:
      default: noc
      label: Noc user
      description: System user
      type: str
    group:
      default: noc
      label: Noc group
      description: System group
      type: str
    py3_ver:
      label: Python3 version
      default: "3.10"
      type: list
      description: Choose recommended version for your code version. Read https://getnoc.com/blog/
      options:
        - "3.10"
        - "3.11"
    closed_gap:
      label: "Is CLosed gap?"
      type: bool
      default: False  # yamllint disable-line rule:truthy
    closed_gap_url:
      label: URL for installation in closed gap
      default: ""
      description: Write URL with NOC packages
      type: str
    pip_index_url:
      label: pip index URL for installation in closed gap
      default: ""
      description: Write URL with Python packages
      type: str
    pip_trusted_host:
      label: trusted host for pip
      default: ""
      description: Write URL with NOC packages
      type: str

services:
  noc:
    level: system
    category: config
    depends:
      - postgres
      - mongod
      - nginx
      - clickhouse
      - liftbridge
