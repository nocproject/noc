---
forms:
  scheduler:
    description: >
      <strong>Service type</strong>: Internal <br/>
      <strong>Short description</strong>: Scheduler service<br/>
      <strong>Long description</strong>: Launches internal tasks. <br/>
      <strong>Scale Recommendations</strong>: At least one per system. <br/>
      <strong>docs</strong>: <a href=https://docs.getnoc.com/master/en/services-reference/scheduler/ target=_blank>Scheduler</a><br/>
      <strong>Placement constraint</strong>: On node with discovery<br/>
    power:
      default: 1
      label: "Instances"
      type: int
      max: 1
      min: 0
    loglevel:
      default: info
      label: Loglevel
      type: list
      options:
        - disabled
        - debug
        - info
        - warning
        - error
        - critical
    max_threads:
      default: 10
      label: "Scheduler threads"
      type: int

services:
  scheduler:
    level: global
    category: internal
    supervisord:
      command: "./services/scheduler/service.py"
      process_name: "%(program_name)s"
      oom_score_adj: 100
      priority: 50
      startretries: 999
      stopwaitsecs: 3
      stdout_logfile_maxbytes: 10MB
      stdout_logfile_backups: 3
    depends:
      - noc
