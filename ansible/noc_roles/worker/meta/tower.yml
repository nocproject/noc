---
forms:
  worker:
    description: >
      <strong>Service type</strong>: Internal <br/>
      <strong>Short description</strong>: Executor for deferred background tasks <br/>
      <strong>Long description</strong>: dedicated executor for deferred background tasks <br/>
      <strong>Scale Recommendations</strong>: At least one per system. <br/>
      <strong>docs</strong>: <a href=https://docs.getnoc.com/master/en/services-reference/worker/ target=_blank>Worker</a><br/>
      <strong>Placement constraint</strong>: Anywhere <br/>
    power:
      default: 2
      label: "Instances"
      type: int
      max: 32
      min: 0
    backup_power:
      default: 1
      label: "Additional Instances"
      type: int
      max: 16
      min: 0
    loglevel:
      default: info
      label: Loglevel
      type: list
      options:
        - disabled
        - debug
        - info
        - warning
        - error
        - critical

services:
  worker:
    level: global
    category: internal
    supervisord:
      command: "./services/worker/service.py"
      process_name: "%(program_name)s-%(process_num)02d"
      oom_score_adj: 300
      priority: 50
      startretries: 999
      stopwaitsecs: 2
      stdout_logfile_maxbytes: 10MB
      stdout_logfile_backups: 3
    depends:
      - noc
