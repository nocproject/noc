---
- name: Install CentOS system packages
  yum:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - libssh2
    - libssh2-devel

- name: Install activator monitoring
  template:
    src: "etc/telegraf/telegraf.d/noc-activator.conf.j2"
    dest: "/etc/telegraf/telegraf.d/noc-activator.conf"
  notify: reload telegraf
