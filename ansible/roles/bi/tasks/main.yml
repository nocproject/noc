- name: "Include OS-specific tasks"
  include: "os/{{ ansible_distribution }}/main.yml"

- name: Install bi monitoring
  template:
    src: "etc/telegraf/telegraf.d/noc-bi.conf.j2"
    dest: "{{etc_prefix}}/telegraf/telegraf.d/noc-bi.conf"
  notify: reload telegraf
  when: noc_cfg1.changed or noc_cfg2.changed or noc_cfg3.changed or noc_cfg4.changed
  tags:
    - config

- name: Install assets
  command: "{{ noc_root }}/scripts/deploy/install-packages requirements/{{ item }}.json"
  args:
    chdir: "{{ noc_root }}"
  register: s
  changed_when: "'CHANGED' in s.stdout"
  with_items: "{{ required_assets }}"
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - requirements