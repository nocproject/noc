- name: "Include OS-specific tasks"
  include: "os/{{ ansible_distribution }}/main.yml"

- name: Install discovery monitoring
  template:
    src: "etc/telegraf/telegraf.d/noc-discovery.conf.j2"
    dest: "{{etc_prefix}}/telegraf/telegraf.d/noc-discovery.conf"
  notify: reload telegraf
  when: noc_cfg1.changed or noc_cfg2.changed or noc_cfg3.changed
  tags:
    - config

- name: Tune sysctl.conf for keepalive
  sysctl:
    name: "{{item.name}}"
    value: "{{item.value}}"
    state: present
    reload: yes
  with_items:
    - { name: 'net.ipv4.tcp_keepalive_time', value: 60 }
    - { name: 'net.ipv4.tcp_keepalive_intvl', value: 10 }
    - { name: 'net.ipv4.tcp_keepalive_probes', value: 3 }
  tags:
    - config
  when: "'Linux' in ansible_system"