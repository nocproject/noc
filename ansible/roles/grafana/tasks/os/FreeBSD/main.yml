---
- name: Setting Grafana conf file
  lineinfile: dest=/etc/rc.conf regexp=^grafana4_conf= line=grafana4_conf=\"{{ noc_root }}/var/etc/grafana/grafana.ini\"

- name: Enable grafana4 system service
  service: name="grafana4" enabled=yes state=started

- name: Install Grafana
  pkgng: name="grafana4" state=present

- name: Create Grafana directories
  file: path={{item}} state=directory owner={{grafana_user}} mode=0755
  with_items:
    - /var/log/grafana4
  notify: restart grafana

- name: Create newsyslog rules
  template: src="os/FreeBSD/grafana.conf" dest="/usr/local/etc/newsyslog.conf.d/grafana.conf"
