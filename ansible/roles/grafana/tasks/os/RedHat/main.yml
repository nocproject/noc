- name: Add Grafana repository
  template:
    src: os/RedHat/etc/yum.repos.d/grafana.repo.j2
    dest: /etc/yum.repos.d/grafana.repo

- name: Add GPG key
  rpm_key:
    state: present
    key: https://grafanarel.s3.amazonaws.com/RPM-GPG-KEY-grafana
    validate_certs: no
  environment:
    https_proxy: "{{http_proxy}}"

- name: Install Grafana
  yum:
    name: grafana-{{grafana_version}}
    state: present
    update_cache: yes
  environment:
    https_proxy: "{{http_proxy}}"

- name: Install fonts for grafana serverside rendering
  yum:
    name: wine-fonts
    state: present
    update_cache: yes
  environment:
    https_proxy: "{{http_proxy}}"

- name: Set up Grafana service
  lineinfile:
    dest: /etc/sysconfig/grafana-server
    regexp: "^{{ item.key }}"
    line: "{{ item.key }}={{ item.value }}"
  with_items:
    - key: DATA_DIR
      value: "{{ noc_root }}/var/db/grafana"
    - key: CONF_DIR
      value: "{{ noc_root }}/var/etc/grafana"
    - key: CONF_FILE
      value: "{{ noc_root }}/var/etc/grafana/grafana.ini"
    - key: PLUGINS_DIR
      value: "{{ noc_root }}/var/db/grafana_plugins"
  notify: restart grafana

- name: Provide better renderjs
  template:
    src: "render.js"
    dest: "/usr/share/grafana/vendor/phantomjs/render.js"
    force: no