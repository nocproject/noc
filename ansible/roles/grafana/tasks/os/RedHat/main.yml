- name: Add Grafana repository
  template: src=os/RedHat/etc/yum.repos.d/grafana.repo.j2 dest=/etc/yum.repos.d/grafana.repo

- name: Add GPG key
  rpm_key: state=present key=https://grafanarel.s3.amazonaws.com/RPM-GPG-KEY-grafana

- name: Install Grafana
  yum: name=grafana state=present update_cache=yes

- name: Set up Grafana service
  lineinfile:
    dest: /etc/sysconfig/grafana-server
    regexp: "^{{ item.key }}"
    line: "{{ item.key }}={{ item.value }}"
  with_items:
    - key: DATA_DIR
      value: "{{ noc_root }}/var/db/grafana"
    - key: CONF_DIR
      value: "{{ noc_root }}/var/etc/grafana"
    - key: CONF_FILE
      value: "{{ noc_root }}/var/etc/grafana/grafana.ini"
  notify: restart grafana
