---
- name: Install InfluxDB
  yum:
    name: "influxdb"
    state: present
    update_cache: yes
  environment:
    https_proxy: "{{http_proxy}}"

- name: Install influx monitoring
  template:
    src: "etc/telegraf/telegraf.d/influxdb.conf.j2"
    dest: "/etc/telegraf/telegraf.d/influxdb.conf"
  notify: reload telegraf