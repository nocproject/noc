- name: Install RADIUS python packages
  pip:
    chdir: "{{noc_root}}"
    requirements: "requirements/login-radius.txt"
    virtualenv: "{{noc_root}}"
    extra_args: "--trusted-host cdn.getnoc.com --find-links https://cdn.getnoc.com/npkg/simple/ --allow-all-external --upgrade"
  when: "'radius' in login_methods"
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"
    CFLAGS: "{{ pip_cflags | default('') }}"
  tags:
    - requirements

- name: Install LDAP python packages
  pip:
    chdir: "{{noc_root}}"
    requirements: "requirements/login-ldap.txt"
    virtualenv: "{{noc_root}}"
    extra_args: "--trusted-host cdn.getnoc.com --find-links https://cdn.getnoc.com/npkg/simple/ --allow-all-external --upgrade"
  when: "'ldap' in login_methods"
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"
    CFLAGS: "{{ pip_cflags | default('') }}"
  tags:
    - requirements

- include: "os/{{ ansible_distribution }}/main.yml"

- name: Install login monitoring
  template:
    src: "etc/telegraf/telegraf.d/noc-login.conf.j2"
    dest: "{{etc_prefix}}/telegraf/telegraf.d/noc-login.conf"
  notify: reload telegraf
  when: noc_cfg1.changed or noc_cfg2.changed or noc_cfg3.changed or noc_cfg4.changed
  tags:
    - config