# mongodb role
---
- include_vars: "os/{{ ansible_distribution }}.yml"

- include: "os/Debian/main.yml"
  when: ansible_distribution == "Debian"

- name: "Creating mongodb database directory"
  file: path="{{noc_root}}/var/db/mongo" state="directory" owner="{{mongo_user}}"

- name: "Creating mongod supervisor config"
  template: src="etc/config/services/mongod.conf.j2" dest="{{noc_root}}/etc/config/services/mongod.conf"

