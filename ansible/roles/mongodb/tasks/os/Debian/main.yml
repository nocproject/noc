# mongodb debian
---
- name: "Add MongoDB apt key"
  apt_key: keyserver=keyserver.ubuntu.com id=7F0CEB10

- name: "Add MongoDB repository"
  apt_repository: repo="deb http://repo.mongodb.org/apt/debian wheezy/mongodb-org/3.0 main" state=present update_cache=yes

- name: "Install MongoDB"
  apt: name="mongodb-org"

- name: "Disable MongoDB system service"
  service: name=mongod enabled=no state=stopped

