---
- name: Add Nginx key Ubuntu
  apt_key: url=http://nginx.org/keys/nginx_signing.key state=present

- name: Add Ubuntu Nginx repo
  apt_repository: repo='deb http://nginx.org/packages/ubuntu/ {{ ansible_distribution_release }} nginx' state=present  update_cache=yes

- name: Install Nginx
  apt: name="nginx" update_cache=yes cache_valid_time="{{apt_cache_valid_time | default (3600)}}"

- name: Remove default.conf site
  file: path=/etc/nginx/conf.d/default.conf state=absent
  notify: restart nginx
