- name: Install CentOS system packages
  yum: name={{item}} state=latest update_cache=yes
  with_items:
   - tcpdump
   - net-tools
   - man
   - mercurial
   - python-virtualenv
   - telnet
   - quilt
   - postgresql
   - gcc
   - libpqxx-devel

- name: Install supervisord init script
  template: src="CentOS/etc/systemd/system/noc.service.j2" dest="/usr/lib/systemd/system//{{ noc_system_service }}.service" mode="a+rx"

- name: Reload systemd daemon
  shell: /usr/bin/systemctl daemon-reload
