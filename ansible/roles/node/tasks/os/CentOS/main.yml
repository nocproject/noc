---
- name: Disable selinux
  selinux:
    policy: targeted
    state: permissive

- name: Install CentOS system packages
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
   - epel-release
   - tcpdump
   - net-tools
   - man
   - mercurial
   - python-virtualenv
   - telnet
   - quilt
   - gcc
   - postgresql
   - postgresql-devel
   - libcurl-devel
   - libffi
   - libffi-devel
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"
  tags:
    - requirements

- name: Install supervisord init script
  template:
    src: "os/CentOS/etc/systemd/system/noc.service.j2"
    dest: "/usr/lib/systemd/system//{{ noc_system_service }}.service"
    mode: "a+rx"

- include: "firewall.yml"

- include: "telegraf.yml"

- name: Reload systemd daemon
  command: /usr/bin/systemctl daemon-reload
