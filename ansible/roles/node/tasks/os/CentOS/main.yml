- name: Enable EPEL repo
  yum:
    name: "https://mirrors.fedoraproject.org/metalink?repo=epel-{{ ansible_distribution_major_version }}&arch=$basearch"
    state: present

- name: Install CentOS system packages
  yum: name={{item}} state=present update_cache=yes
  with_items:
   - tcpdump
   - net-tools
   - man
   - mercurial
   - python-virtualenv
   - telnet
   - quilt
   - gcc
   - postgresql
   - postgresql-devel

- name: Install supervisord init script
  template: src="os/CentOS/etc/systemd/system/noc.service.j2" dest="/usr/lib/systemd/system//{{ noc_system_service }}.service" mode="a+rx"

- name: Reload systemd daemon
  shell: /usr/bin/systemctl daemon-reload
