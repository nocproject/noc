---
- name: Add CentOS InfluxDB repository
  template:
    src: "os/CentOS/etc/yum.repos.d/influxdb.repo.j2"
    dest: "/etc/yum.repos.d/influxdb.repo"

- name: Install CentOS system packages
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
   - telegraf
   - lsof
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"

- name: render telegraf config
  template:
    src: "etc/telegraf/telegraf.conf.j2"
    dest: "/etc/telegraf/telegraf.conf"
  notify: reload telegraf
  tags:
    - config

- name: Enable telegraf system service
  service:
    name: telegraf
    enabled: yes
    state: started
