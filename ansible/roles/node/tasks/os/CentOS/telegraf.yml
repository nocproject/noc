---
- name: Add CentOS InfluxDB repository
  yum_repository:
    name: influxdb
    description: CentOS InfluxDB Repository
    baseurl: https://repos.influxdata.com/centos/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/stable
    gpgcheck: yes
    gpgkey: https://repos.influxdata.com/influxdb.key
    enabled: yes

- name: Install CentOS system packages
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
   - telegraf
   - lsof
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"

- name: render telegraf config
  template:
    src: "etc/telegraf/telegraf.conf.j2"
    dest: "{{etc_prefix}}/telegraf/telegraf.conf"
  notify: reload telegraf
  tags:
    - config

- name: Enable telegraf system service
  service:
    name: telegraf
    enabled: yes
    state: started
  tags:
    - config