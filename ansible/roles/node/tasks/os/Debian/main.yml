---
- name: Install Debian system packages
  apt: name={{item}} update_cache=yes cache_valid_time=3600
  sudo: true
  with_items:
    - less
    - telnet
    - tcpdump
    - python
    - python-dev
    - python-virtualenv
    - libgmp10
    - libgmp-dev
    - mercurial
    - sudo
    - quilt
    - gcc
    - libpq-dev
