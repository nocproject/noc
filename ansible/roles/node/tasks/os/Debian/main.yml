---
- name: Add InfluxDB apt key
  apt_key:
    url: https://repos.influxdata.com/influxdb.key

- name: Add InfluxDB repo
  apt_repository:
    repo: "deb https://repos.influxdata.com/debian {{ ansible_distribution_release }} stable"
    state: present
    update_cache: yes

- name: Install Debian system packages
  apt:
    name: "{{item}}"
    update_cache: yes
    cache_valid_time: "{{apt_cache_valid_time | default (3600)}}"
  with_items:
    - less
    - telnet
    - tcpdump
    - python
    - python-dev
    - python-virtualenv
    - mercurial
    - sudo
    - quilt
    - gcc
    - libpq-dev
    - libcurl4-openssl-dev
    - apt-transport-https
    - telegraf
    - lsof

- name: Install supervisord init script
  template:
    src: "os/Debian/etc/init.d/noc.j2"
    dest: "/etc/init.d/{{ noc_system_service }}"
    mode: "a+rx"
  when: "ansible_service_mgr != 'systemd'"

- name: Install supervisord systemd service
  template:
    src: "os/Debian/etc/systemd/system/{{ noc_system_service }}.service.j2"
    dest: "/etc/systemd/system/{{ noc_system_service }}.service"
  when: "ansible_service_mgr == 'systemd'"
  notify: reload systemd

- name: render telegraf config
  template: src="etc/telegraf/telegraf.conf.j2" dest="/etc/telegraf/telegraf.conf"

- name: Enable telegraf system service
  service: name=telegraf enabled=yes state=started

- name: reload systemd
  command: /bin/systemctl daemon-reload