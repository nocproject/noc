---
- name: Install Debian system packages
  apt: name={{item}} update_cache=yes cache_valid_time="{{apt_cache_valid_time | default (3600)}}"
  with_items:
    - less
    - telnet
    - tcpdump
    - python
    - python-dev
    - python-virtualenv
    - mercurial
    - sudo
    - quilt
    - gcc
    - libpq-dev

- name: Install supervisord init script
  template: src="os/Debian/etc/init.d/noc.j2" dest="/etc/init.d/{{ noc_system_service }}" mode="a+rx"
