- name: Disable selinux
  selinux:
    policy: targeted
    state: permissive

- name: Add EPEL Repo
  template:
    src: os/RedHat/etc/yum.repos.d/epel.repo.j2
    dest: /etc/yum.repos.d/epel.repo

- name: Add GPG key EPEL
  rpm_key:
    key: http://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7
    state: present
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"

- name: Install RedHat system packages 1/2
  yum:
    name: "{{item}}"
    state: present
    update_cache: yes
  with_items:
   - tcpdump
   - net-tools
   - man
   - mercurial
   - python-virtualenv
   - telnet
   - gcc
   - postgresql
   - postgresql-devel
   - libcurl-devel
   - diffstat
   - dwz
   - elfutils
   - gdb
   - patch
   - perl-Thread-Queue
   - perl-srpm-macros
   - procmail
   - redhat-rpm-config
   - rpm-build
   - unzip
   - zip
   - lsof
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"

- name: Install RedHat system packages 2/2
  yum:
    name: "{{item}}"
    state: present
  with_items:
   - quilt
  environment:
    http_proxy: "{{http_proxy}}"

- include: "telegraf.yml"

- include: "firewall.yml"

- name: Install supervisord init script
  template:
    src: "os/RedHat/etc/systemd/system/noc.service.j2"
    dest: "/usr/lib/systemd/system//{{ noc_system_service }}.service"
    mode: "a+rx"

- name: Reload systemd daemon
  shell: /usr/bin/systemctl daemon-reload

