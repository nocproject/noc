- name: Add cdrom repo
  copy: 
      src: roles/node/templates/os/RedHat/etc/yum.repos.d/cdrom.repo
      dest: /etc/yum.repos.d/cdrom.repo

- name: mount cdrom
  mount:
      src: /dev/cdrom 
      name: /media
      state: mounted
      fstype: iso9660
      opts: ro

- name: Yum update
  shell: yum update

- name: Add EPEL Repo
  template: src=os/RedHat/etc/yum.repos.d/epel.repo.j2 dest=/etc/yum.repos.d/epel.repo

- name: Add InfluxDB repository
  template: src=os/RedHat/etc/yum.repos.d/influxdb.repo.j2 dest=/etc/yum.repos.d/influxdb.repo

- name: Install RedHat system packages
  yum: name={{item}} state=present update_cache=yes
  with_items:
   - tcpdump
   - net-tools
   - man
   - mercurial
   - python-virtualenv
   - telnet
   - quilt
   - gcc
   - postgresql
   - postgresql-devel
   - libcurl-devel
   - telegraf

- name: render telegraf config
  template: src="etc/telegraf/telegraf.conf.j2" dest="/etc/telegraf/telegraf.conf"

- name: Enable telegraf system service
  service: name=telegraf enabled=yes state=started

- name: Install supervisord init script
  template: src="os/RedHat/etc/systemd/system/noc.service.j2" dest="/usr/lib/systemd/system//{{ noc_system_service }}.service" mode="a+rx"

- name: Reload systemd daemon
  shell: /usr/bin/systemctl daemon-reload
