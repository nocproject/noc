- name: Disable selinux
  selinux:
    policy: targeted
    state: permissive

- name: Register to RHN
  redhat_subscription:
    state: present
    username: "{{rhel_subscription_username}}"
    password: "{{rhel_subscription_password}}"
    autosubscribe: true
  when: "rhel_subscription_username is defined"

- name: Add Devel repos
  command: "/sbin/subscription-manager repos --enable rhel-7-server-optional-rpms"

- name: Add EPEL Repo
  template: src=os/RedHat/etc/yum.repos.d/epel.repo.j2 dest=/etc/yum.repos.d/epel.repo

- name: Add GPG key EPEL
  rpm_key: state=present key=http://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7

- name: Install RedHat system packages
  yum:
    name: "{{item}}"
    state: present
    update_cache: yes
  with_items:
   - tcpdump
   - net-tools
   - man
   - mercurial
   - python-virtualenv
   - telnet
   - quilt
   - gcc
   - postgresql
   - postgresql-devel
   - libcurl-devel

- include: "telegraf.yml"

- include: "firewall.yml"

- name: Install supervisord init script
  template: src="os/RedHat/etc/systemd/system/noc.service.j2" dest="/usr/lib/systemd/system//{{ noc_system_service }}.service" mode="a+rx"

- name: Reload systemd daemon
  shell: /usr/bin/systemctl daemon-reload
