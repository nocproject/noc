- name: Add InfluxDB repository
  template:
    src: os/RedHat/etc/yum.repos.d/influxdb.repo.j2
    dest: /etc/yum.repos.d/influxdb.repo

- name: Add GPG key influxdb
  rpm_key:
    state: present
    key: https://repos.influxdata.com/influxdb.key
    validate_certs: no
  environment:
    https_proxy: "{{http_proxy}}"


- name: Install Telegraf packages
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
   - telegraf
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - requirements

- name: render telegraf config
  template:
    src: "etc/telegraf/telegraf.conf.j2"
    dest: "{{etc_prefix}}/telegraf/telegraf.conf"
  tags:
    - config

- name: render telegraf config inputs
  template:
    src: "etc/telegraf/basic_inputs.conf.j2"
    dest: "{{etc_prefix}}/telegraf/telegraf.d/basic_inputs.conf"
  tags:
    - config

- name: render telegraf config prom config
  template:
    src: "etc/telegraf/prom.conf.j2"
    dest: "{{etc_prefix}}/telegraf/telegraf.d/prom.conf"
  when: telegraf_prometheus_enabled
  tags:
    - config

- name: render telegraf config influxdb config
  template:
    src: "etc/telegraf/influx.conf.j2"
    dest: "{{etc_prefix}}/telegraf/telegraf.d/influx.conf"
  when: telegraf_influxdb_enabled
  tags:
    - config

- name: remove influxdb output if disabled
  file:
    state: absent
    path: "{{etc_prefix}}/telegraf/telegraf.d/influx.conf"
  when: not telegraf_influxdb_enabled

- name: remove prom output if disabled
  file:
    state: absent
    path: "{{etc_prefix}}/telegraf/telegraf.d/prom.conf"
  when: not telegraf_prometheus_enabled

- name: Enable telegraf system service
  service:
    name: telegraf
    enabled: yes
    state: started
  tags:
    - config

- name: create systemd override dir
  file:
    path: "/etc/systemd/system/telegraf.service.d/"
    state: directory
  tags:
    - config

