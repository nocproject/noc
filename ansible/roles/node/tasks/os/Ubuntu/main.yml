---
- name: Install Ubuntu system packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time | default (3600) }}"
  with_items:
    - less
    - telnet
    - tcpdump
    - python
    - python-dev
    - python-virtualenv
    - mercurial
    - sudo
    - quilt
    - gcc
    - libpq-dev
    - libcurl4-openssl-dev
    - libffi6
    - libffi-dev
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"
  tags:
    - requirements

- name: Install supervisord init script
  template:
    src: "os/Ubuntu/etc/init.d/noc.j2"
    dest: "/etc/init.d/{{ noc_system_service }}"
    mode: "a+rx"
  tags:
    - config

- include: "telegraf.yml"
