---
- name: Add Ubuntu InfluxDB apt key
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"

- name: Add Ubuntu InfluxDB repo
  apt_repository:
    repo: "deb https://repos.influxdata.com/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    update_cache: yes
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"

- name: Install Ubuntu system packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time | default (3600) }}"
  with_items:
   - telegraf
   - lsof
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"

- name: render telegraf config
  template:
    src: "etc/telegraf/telegraf.conf.j2"
    dest: "/etc/telegraf/telegraf.conf"
  notify: reload telegraf

- name: Enable telegraf system service
  service:
    name: telegraf
    enabled: yes
    state: started
