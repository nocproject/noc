- name: add pgdg key
  apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
  environment:
    https_proxy: "{{http_proxy}}"

- name: Add PGDG repo
  apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt/ jessie-pgdg main"

- name: Install pgbouncer
  apt:
    name: pgbouncer
    update_cache: yes
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - requirements

- name: Create pgbouncer directories
  file:
    path: "{{ item }}"
    owner: "{{postgres_user}}"
    mode: 0700
    state: directory
  with_items:
    - /var/log/pgbouncer/
    - /var/run/pgbouncer/

- name: Install pgbouncer limits file
  template:
    src: "etc/security/limits.d/pgbouncer_limits.conf.j2"
    dest: "/etc/security/limits.d/pgbouncer_limits.conf"
  tags:
    - config