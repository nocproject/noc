---
- name: Install pgbouncer
  pkgng: name="pgbouncer" state=present
  tags:
    - requirements

- name: Setting pgbouncer flags
  lineinfile: dest=/etc/rc.conf regexp=^pgbouncer_conf= line="pgbouncer_conf=\"/usr/local/etc/pgbouncer/pgbouncer.ini\""
  tags:
    - config

- name: Create pgbouncer directories
  file:
    path: "{{ item }}"
    owner: "{{postgres_user}}"
    mode: 0700
    state: directory
  with_items:
    - /var/log/pgbouncer/
    - /var/run/pgbouncer/
    - /usr/local/etc/pgbouncer/
