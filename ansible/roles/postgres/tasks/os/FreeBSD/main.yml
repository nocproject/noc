---
- name: "Install PostgreSQL"
  pkgng: name="{{item}}" state=present
  with_items:
    - postgresql93-server
    - py27-psycopg2

- name: PostgreSQL init db
  raw: service postgresql initdb

- name: Set config paths
  set_fact:
    postgresql_conf_path: "/usr/local/pgsql/data/postgresql.conf"
    postgresql_hba_path: "/usr/local/pgsql/data/pg_hba.conf"
