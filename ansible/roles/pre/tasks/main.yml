# Pre-deployment tasks
---
- name: "Loading system-dependend settings"
  include_vars: "os/{{ ansible_distribution }}.yml"

- name: Stop NOC node
  service: name="{{ noc_system_service }}" state=stopped
  failed_when: False
  changed_when: False

- name: Mount cache dir 
  mount:
      src: cache
      name: /root/.cache
      state: mounted
      fstype: vboxsf
  when: "'guest' in ansible_virtualization_role"
  ignore_errors: yes