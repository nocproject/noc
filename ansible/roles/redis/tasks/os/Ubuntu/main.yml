---
- name: Ensure redis is installed.
  apt:
    name: redis-server
    state: installed
  environment:
    http_proxy: "{{http_proxy}}"
  tags:
    - redis

- name: enable overcommit in sysctl
  sysctl:
    name: vm.overcommit_memory
    value: 1
    state: present
    reload: yes
    ignoreerrors: yes
