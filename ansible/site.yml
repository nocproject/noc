---
- name: Common tasks
  hosts: all
  become: no
  any_errors_fatal: true
  vars_files:
    - [ "vars/main.yml", "vars/local.yml" ]
  vars:
    ansible_tags: "{{ lookup('get_tags') }}"
  roles:
    - role: pre

    - role: node
      become: yes
      tags:
        - node
        - noc

    - role: nsqd
      become: yes
      when: "{{ has_svc_nsqd | default(False) }}"
      tags:
        - nsq
        - nsqd
        - external

