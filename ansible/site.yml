---
- hosts: nodes
  sudo: yes
  roles:
    - role: node
      when: "'nodes' in groups"

    - role: mongodb
      when: "'svc-mongodb' in groups"

    - role: postgres
      when: "'svc-postgres' in groups"

    - role: omap
      when: "'svc-omap' in groups"

    - role: fmwriter
      when: "'svc-fmwriter' in groups"

    - role: pmwriter
      when: "'svc-pmwriter' in groups"

    - role: probeconf
      when: "'svc-probeconf' in groups"

    - role: activator
      when: "'svc-activator' in groups"

    - role: classifier
      when: "'svc-classifier' in groups"

    - role: correlator
      when: "'svc-correlator' in groups"

    - role: syslogcollector
      when: "'svc-syslogcollector' in groups"

    - role: trapcollector
      when: "'svc-trapcollector' in groups"

    - role: probe
      when: "'svc-probe' in groups"

    - role: ping
      when: "'svc-ping' in groups"

    - role: graphitecollector
      when: "'svc-graphitecollector' in groups"
