---
- name: Install CentOS consul depends
  yum:
    name: python-virtualenv
    state: present
    update_cache: "True"
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"
  tags:
    - requirements

- name: systemd script
  template:
    src: consul_systemd.service.j2
    dest: /lib/systemd/system/consul.service
    owner: root
    group: root
    mode: 0644
  tags:
    - config
  notify:
    - reload systemd
    - restart consul

- name: check firewalld state
  systemd:
    name: firewalld
  check_mode: "True"
  register: firewalld_state
  changed_when: false
  ignore_errors: "True"
  tags:
    - config
    - firewall

- name: Add firewall permissions for nodes
  firewalld:
    port: "{{ item }}"
    permanent: "True"
    state: enabled
    immediate: "True"
  when: "firewalld_state.status.ActiveState == 'active'"
  with_items:
    - 8300/tcp
    - 8301/tcp
    - 8301/udp
    - 8302/tcp
    - 8302/udp
    - 8500/tcp
  tags:
    - config
    - firewall

- name: Expose consul_bind_address as fact
  set_fact:
    consul_bind_address: "{{ consul_address }}"
  when:
    - consul_address is defined
    - consul_address!='node_ip'
  tags:
    - config

- name: Add Consul repository
  yum_repository:
    name: consul
    description: consul repository
    baseurl: https://rpm.releases.hashicorp.com/RHEL/$releasever/$basearch/stable
    enabled: "True"
    gpgcheck: "True"
    gpgkey: https://rpm.releases.hashicorp.com/gpg
  when:
    - not consul_own_install
    - not noc_closed_gap

- name: Install Consul
  yum:
    name: consul{{ '-'+consul_version if not consul_own_install else '' }}
    state: present
    update_cache: "True"
    allow_downgrade: "True"
  tags:
    - requirements
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ http_proxy }}"
