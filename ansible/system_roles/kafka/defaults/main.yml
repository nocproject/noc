---
kafka_group: "kafka"
kafka_user: "kafka"
kafka_system_service: "kafka"
kafka_root_dir: /opt
kafka_dir: "{{ kafka_root_dir }}/kafka"

kafka_log_dir: "/var/log/kafka"
kafka_data_log_dirs: /var/lib/kafka/logs



kafka_home: "/opt/kafka"
kafka_install_dir: "kafka_install_dir"

kafka_version: "3.6.1"
kafka_scala_version: "2.13"
kafka_download_url: "http://downloads.apache.org/kafka/{{ kafka_version }}/kafka_{{ kafka_scala_version }}-{{ kafka_version }}.tgz"
kafka_insecure_certs: true

kafka_java_heap: "-Xms1G -Xmx1G"
# The send buffer (SO_SNDBUF) used by the socket server
kafka_socket_send_buffer_bytes: 102400
# The receive buffer (SO_RCVBUF) used by the socket server
kafka_socket_receive_buffer_bytes: 102400
# The maximum size of a request that the socket server will accept (protection against OOM)
kafka_socket_request_max_bytes: 104857600
# The socket receive buffer for network requests
kafka_replica_socket_receive_buffer_bytes: 65536


# Enable auto creation of topic on the server
kafka_auto_create_topics_enable: true

# Enables delete topic. Delete topic through the admin tool will have no
# effect if this config is turned off
kafka_delete_topic_enable: false