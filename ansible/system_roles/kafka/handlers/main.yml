---
- name: reload systemd
  become: "True"
  systemd:
    name: kafka
    daemon_reload: "True"

- name: restart kafka
  become: "True"
  service:
    name: "{{ kafka_system_service }}"
    state: restarted

- name: start kafka
  become: "True"
  service:
    name: "{{ kafka_system_service }}"
    state: started
