upstream noc-web {
    server web:1200; 
}

upstream login {
    server login:1200;
}

upstream card {
    server card:1200;
}


upstream grafana {
    server grafana:3000;
}

log_format timed_combined '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" '
    '$request_time $upstream_response_time $pipe';

server {
    listen 4443;
    server_name vm-00;
    ssl on;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_certificate /etc/nginx/ssl/noc.crt;
    ssl_certificate_key /etc/nginx/ssl/noc.key;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains";
    add_header X-Content-Type-Options nosniff;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Proxy authentication settings
    error_page 401 = @error401;

    location @error401 {
        return 302 /api/login/?uri=$request_uri;
    }

    location /ng_stats {
        stub_status;
        allow 172.16.222.10;
        allow 10.0.2.15;
        deny all;
    }

    # Login service api
    location /api/auth/ {
        internal;
        proxy_pass http://login;
        rewrite  ^/api/auth/(.*)  /$1 break;
        # internal;
        gzip on;
        gzip_types text/css text/x-js;
        proxy_set_header Host $http_host;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Content-Length '0';
    }

    # Login service api
    location /api/login/ {
        proxy_pass http://login;
        rewrite  ^/api/login/(.*)  /$1 break;
        # internal;
        gzip on;
        gzip_types text/css text/x-js;
        proxy_set_header Host $http_host;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
    }

    # Card service api
    location /api/card/ {
        proxy_pass http://card;
        auth_request /api/auth/auth/;
        rewrite  ^/api/card/(.*)  /$1 break;
        # internal;
        gzip on;
        gzip_types text/css text/x-js;
        proxy_set_header Host $http_host;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        auth_request_set $user $upstream_http_remote_user;
        proxy_set_header Remote-User $user;
        auth_request_set $groups $upstream_http_remote_groups;
        proxy_set_header Remote-Groups $groups;
    }

    # Legacy django media
    location ^~/media/ {
        alias /usr/lib/python2.7/site-packages/django/contrib/admin/static/;
        gzip on;
        gzip_types text/css text/x-js;
    }

    # Legacy static resources
    location ^~ /static/ {
        alias /opt/noc/static/;
        gzip on;
        gzip_types text/css text/x-js;
    }

    # Minified JS files
    location ^~ /ui/cache/ {
        alias /opt/noc/var/ui/cache/;
        gzip on;
        gzip_types text/css text/x-js;
    }

    # UI files
    location ^~ /ui/ {
        alias /opt/noc/ui/;
        gzip on;
        gzip_types text/css text/x-js;
    }

    location /ui/grafana {
        proxy_pass http://grafana;
        # auth_request /api/auth/auth/;
        rewrite  ^/ui/grafana/(.*)  /$1 break;
        proxy_set_header Host $http_host;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        auth_request_set $user $upstream_http_remote_user;
        proxy_set_header Remote-User $user;
        auth_request_set $groups $upstream_http_remote_groups;
        proxy_set_header Remote-Groups $groups;
        access_log  /var/log/nginx/grafana.access.log;
    }

    location / {
        rewrite ^/$ /main/desktop/;
        proxy_pass http://noc-web;
        auth_request /api/auth/auth/;
        proxy_read_timeout 900;
        gzip on;
        gzip_types text/css text/x-js;
        proxy_set_header Host $http_host;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        auth_request_set $user $upstream_http_remote_user;
        proxy_set_header Remote-User $user;
        auth_request_set $groups $upstream_http_remote_groups;
        proxy_set_header Remote-Groups $groups;
    }
}
