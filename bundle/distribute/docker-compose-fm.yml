version: '2'
services:
  mailsender:
    image: registry.getnoc.com/noc/noc-docker:master
    restart: always
    command: python ./services/mailsender/service.py
    networks:
      - backend
    environment:
      SERVICE_NAME: mailsender
      NOC_CONFIG: consul://${DNS}/noc,env:///NOC
    dns: ${DNS}


  classifier:
    image: registry.getnoc.com/noc/noc-docker:master
    restart: always
    command: python ./services/classifier/service.py
    networks:
      - backend
    environment:
      NOC_POOL: default
      SERVICE_NAME: classifier
      NOC_CONFIG: consul://${DNS}/noc,env:///NOC
    dns: ${DNS}

  correlator-default:
    image: registry.getnoc.com/noc/noc-docker:master
    restart: always
    command: python ./services/correlator/service.py
    networks:
      - backend
    environment:
      NOC_POOL: default
      SERVICE_NAME: correlator-default
      NOC_CONFIG: consul://${DNS}/noc,env:///NOC
    dns: ${DNS}
