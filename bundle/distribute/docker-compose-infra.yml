version: '2'
services:

  front:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    networks:
      - backend
      - frontend
    ports:
      - "443:443"
    volumes:
      - ./config/nginx:/etc/nginx/
      - ../:/opt/noc
    volumes_from:
      - web
    environment:
      SERVICE_NAME: front
      NOC_CONFIG: consul://${DNS}/noc,env:///NOC
    dns: ${DNS}

  grafana:
    image: grafana/grafana:3.1.1
    restart: always
    volumes:
      - ./config/grafana:/etc/grafana
      - ../../noc_data/grafana:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_DATA: /var/lib/grafana
      GF_PATHS_PLUGINS: /var/lib/grafana/plugins
      NOC_CONFIG: consul://${DNS}/noc,env:///NOC
    networks:
      - backend
    dns: ${DNS}

networks:
  backend:
  frontend:
