version: '2'
services:
  pmwriter:
    image: registry.getnoc.com/noc/noc-docker:master
    restart: always
    command: python ./services/pmwriter/service.py
    networks:
      - backend
    environment:
      SERVICE_NAME: pmwriter
      NOC_CONFIG: consul://${DNS}/noc,env:///NOC
    dns: ${DNS}
