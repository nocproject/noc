version: '2'
services:
  registrator:
    image: gliderlabs/registrator:latest
    restart: always
    command: -internal=true -cleanup=true -ttl=10 -ttl-refresh 5 consul://0.0.0.0:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    network_mode: host
    dns: ${DNS}

  front:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    networks:
      - backend
      - frontend
    depends_on:
      - web
      - login
      - card
      - grafana
      - bi
    ports:
      - "443:443"
    volumes:
      - ./config/nginx:/etc/nginx/
      - ../:/opt/noc
    volumes_from:
      - web
    env_file:
      - .env
    environment:
      SERVICE_NAME: front
    dns: ${DNS}


  grafana:
    image: grafana/grafana:3.1.1
    restart: always
    volumes:
      - ./config/grafana:/etc/grafana
      - ../../noc_data/grafana:/var/lib/grafana
    depends_on:
      - influxdb
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_DATA: /var/lib/grafana
      GF_PATHS_PLUGINS: /var/lib/grafana/plugins
    networks:
      - backend
    dns: ${DNS}

networks:
  backend:
  frontend:
