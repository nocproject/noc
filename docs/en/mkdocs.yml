theme:
        name: material
        features:
                - navigation.tabs
                - navigation.instant
        palette:
                - scheme: slate
                  toggle:
                          icon: material/toggle-switch
                          name: Switch to light mode
                - scheme: default
                  toggle:
                          icon: material/toggle-switch-off-outline
                          name: Switch to dark mode
        logo: _static/logo.svg
extra_css:
        - _static/extra.css
use_directory_urls: true
site_dir: ../../build/docs/en
strict: false
markdown_extensions:
        - toc:
                  permalink: true
        - admonition
        - attr_list
        - def_list
        - pymdownx.emoji:
                  emoji_index: !!python/name:materialx.emoji.twemoji
                  emoji_generator: !!python/name:materialx.emoji.to_svg
        - pymdownx.superfences:
                  custom_fences:
                          - name: mermaid
                            class: mermaid
                            format: !!python/name:mermaid2.fence_mermaid
plugins:
        - search
        - mermaid2:
                  arguments:
                          theme: dark
        - macros:
                  module_name: macros
extra:
        alternate:
                - name: English
                  link: /master/en/
                  lang: en
                - name: Russian
                  link: /master/ru/
                  lang: ru
        "tab": ":material-arrow-right:"
        "tab2": ":material-arrow-right: :material-arrow-right:"
        "tab3": ":material-arrow-right: :material-arrow-right: :material-arrow-right:"
        "complex": ":material-arrow-down:"
        "yes": ":material-check:"
        "no": ":material-close:"
        "wbr": "<wbr>"
