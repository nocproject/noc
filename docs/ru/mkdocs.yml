theme:
    name: material
    language: en
    features:
        - navigation.tabs
        - navigation.indexes
        - navigation.instant
    palette:
        - scheme: slate
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
        - scheme: default
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
    logo: _static/logo.svg
extra_css:
    - _static/extra.css
use_directory_urls: true
site_dir: ../../build/docs/ru
strict: false
markdown_extensions:
    - toc:
          permalink: true
          separator: "_"
    - admonition
    - attr_list
    - md_in_html
    - def_list
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:mermaid2.fence_mermaid
plugins:
    - search
    - glightbox
    - mermaid2:
          arguments:
              theme: dark
    - macros:
          module_name: macros
    - mkdocstrings:
          default_handler: python
          handlers:
              python:
                  setup_commands:
                      - import sys
                      - sys.path.insert(0, '..')
                      - from unittest.mock import MagicMock as mock
                      - sys.modules["noc.speedup.ber"] = mock()
                  rendering:
                      show_source: false
                  selection:
                      filters:
                          - "!^__" # exlude all members starting with _
extra:
    alternate:
        - name: Английский
          link: /master/en/
          lang: en
        - name: Русский
          link: /master/ru/
          lang: ru
    tags:
        background: background
    "tab": ":material-arrow-right:"
    "tab2": ":material-arrow-right: :material-arrow-right:"
    "tab3": ":material-arrow-right: :material-arrow-right: :material-arrow-right:"
    "complex": ":material-arrow-down:"
    "yes": ":material-check:"
    "no": ":material-close:"
    "wbr": "<wbr>"
