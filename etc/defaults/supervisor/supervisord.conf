##
## NOC Supervisor Default Configuration
##

##
## Supervisor daemon config
##
[supervisord]
# default is not to cd during start
directory = .
# main log file
logfile = var/log/supervisord.log
# max main logfile bytes before rotation
logfile_maxbytes = 10MB
# num of main logfile rotation backups
logfile_backups = 3
# log level#default info# others: debug,warn,trace
loglevel = info
# supervisord pidfile
pidfile = var/run/supervisord.pid
# start in foreground if true#default false
nodaemon = false
# min. avail startup file descriptors
minfds = 1024
# min. avail process descriptors
minprocs = 200
# process file creation umask
umask = 022
# supervisord identifier
identifier = %(ENV_NOC_ENV)s-%(ENV_NOC_DC)s-%(ENV_NOC_NODE)s

