<div class="{{row_class}}">
<u><b>{{subject}}</b></u><br/>
<b>Class:</b> {{event_class__label}})<br/>
<b>Object:</b> {{managed_object__label}} ({{managed_object_address}},
    {{managed_object_platform}}, {{managed_object_version}})
    <b>Segment:</b> {{segment}}<br/>
<b>Timestamp:</b> {{timestamp}}<br/>
<b>Tags:</b>
    {{#each tags}}
    <span class='x-display-tag'>{{this}}</span>
    {{/each}}
</div>
