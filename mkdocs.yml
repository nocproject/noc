theme:
  name: material
  logo: assets/logo.svg
  custom_dir: docs/overrides
  features:
    - content.action.edit
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.path
    - navigation.prune
    # - navigation.instant
    - navigation.footer
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      primary: deep purple
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
extra_css:
  - assets/extra.css
use_directory_urls: true
site_dir: build/docs
strict: false
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - def_list
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
watch:
  - docs/
  - mkdocs.yml
plugins:
  - search
  - macros:
      module_name: macros
      on_error_fail: true
  - blog:
      blog_dir: blog/
      post_url_date_format: yyyy
      post_url_format: "{date}-{slug}"
  - literate-nav:
      nav_file: __SUMMARY__
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ru
          name: Русский
          build: true
          nav_translations:
            Installation: Установка
            Using Gufo Thor: Используя Gufo Thor
            Overview: Обзор
            External Storage: Внешнее хранилище
            Interface: Интерфейс
            Interface Profile: Профиль интерфейса
            Label: Метка
extra:
  analytics:
    provider: google
    property: G-9JQSC5GQTM
  tab: ":material-arrow-right:"
  tab2: ":material-arrow-right: :material-arrow-right:"
  tab3: ":material-arrow-right: :material-arrow-right: :material-arrow-right:"
  complex: ":material-arrow-down:"
  "yes": ":material-check:"
  "no": ":material-close:"
  wbr: "<wbr>"
  version: "23.1.4"
