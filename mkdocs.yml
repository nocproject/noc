theme:
  name: material
  features:
    - navigation.tabs
    # - navigation.instant
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  logo: _static/logo.svg
extra_css:
  - _static/extra.css
use_directory_urls: true
site_dir: build/docs
strict: false
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
watch:
  - docs/
  - collections/inv.connectiontypes/
plugins:
  - search
  - macros:
      module_name: macros
      on_error_fail: true
  # - gen-files:
  #     scripts:
  #       - scripts/docs/gen-connection-types-reference.py
  - literate-nav:
      nav_file: __SUMMARY__
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ru
          name: Русский
          build: true
          nav_translations:
            Overview: Обзор
            External Storage: Внешнее хранилище
            Interface: Интерфейс
            Interface Profile: Профиль интерфейса
            Label: Метка
extra:
  analytics:
    provider: google
    property: G-9JQSC5GQTM
  tab: ":material-arrow-right:"
  tab2: ":material-arrow-right: :material-arrow-right:"
  tab3: ":material-arrow-right: :material-arrow-right: :material-arrow-right:"
  complex: ":material-arrow-down:"
  "yes": ":material-check:"
  "no": ":material-close:"
  wbr: "<wbr>"
