##
## Configuration file for named-update
##
## This is a shell script
## WARNING: no spaces before and after '='

## Path to hg
HG=hg
## Path to named-checkconf
NAMED_CHECKCONF=named-checkconf
## Named chroot directory if set
NAMED_DIR=/var/named
## Path to named.conf
NAMED_CONF=/etc/named.conf
## Command to reload named config
NAMED_RELOAD="/usr/bin/pkill -HUP named"
