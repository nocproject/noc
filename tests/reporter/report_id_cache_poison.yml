name: report
templates:
  DEFAULT:
    code: DEFAULT
    formatter: simplereport
    output_type: html
    bands_format:
      header:
        columns:
          - name: name
          - name: address
          - name: pool
      master_data:
        title_template: '{{ mac }} {{ reason }}'
root_band:
  name: Root
  children:
    - name: header
    - name: master_data
      orientation: H
      queries:
        - name: q1
          query: select mac, first(reason) from Root group by mac order by mac
      children:
        - name: duplicate_detail
          orientation: H
          queries:
           - name: detail
             query: select name, address, pool from Root where mac = '{{ mac }}'
