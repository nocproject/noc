<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <title>NOC Login</title>
    <!-- Load used packages -->
    <link rel="stylesheet" href="{{ hashed("/ui/pkg/webix/webix.css") }}" type="text/css">
    <script src="{{ hashed("/ui/pkg/webix/webix.js") }}" type="text/javascript"></script>
    <!-- application css -->
    <link rel="stylesheet" href="{{ hashed("/ui/common/app.css") }}" type="text/css">
    <link rel="stylesheet" href="{{ hashed("/ui/login/app.css") }}" type="text/css">
    <!-- l10n -->
    <link rel="gettext" href="{{ hashed("/ui/" + name + "/translations/%s.json" % language) }}" lang="{{ language }}">
    <!-- Initialize RPC application -->
    <script src="/api/login/sdl.js" type="text/javascript"></script>
    <!-- Load application -->
    {% raw mergecache([
        "/ui/common/gettext.js",
        "/ui/common/init.js",
        "/ui/common/rpc.js",
        "/ui/login/app/ui.js",
        "/ui/login/app/logic.js"
    ]) %}
</head>
<body>
    <script type="text/javascript" charset="utf-8">
        NOC.login.app.original_uri = "{{ request.arguments['uri'][0] }}";
        webix.ready(NOC.login.app.logic.init);
    </script>
</body>
</html>
